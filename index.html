<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Sudoku</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- Styles -->
        <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
        <link href="assets/css/styles.css" rel="stylesheet" />
        <link href="assets/css/bootstrap-responsive.min.css" rel="stylesheet" />
		
	
       
    </head>

	<!-- Body starts-->
    <body>
        <div id="app-wrap" class="container-narrow hidden">
            <h1 align="center">Sudoku</h1>
            
            <br>
            <!-- Sudoku Board -->
            <table class="table table-striped">
                <tbody id="sudoku-board"></tbody>
            </table>
            
            <!-- Message box -->
            <div id="message" class="alert alert-error">
                <button type="button" class="close" data-dismiss="alert">
                    &times;
                </button>
                <div id="text"></div>
            </div>
            
           
			<div id = "check-solution">	
				<button id="check-board" class="btn btn-primary" rel="tooltip" 
                        title="Check the solution!" 
                        data-placement="bottom">
                    Check
                </button>
			</div>	
            
        </div> 
        
        <!-- javascript inclusions---->
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="sudoku.js"></script>
        <script src="assets/js/sudokuApplication.js"></script>
    </body>
</html>
